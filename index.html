<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roblox 小号获取器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1.5s ease;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            color: #ffd700;
            animation: fadeIn 2s ease;
        }
        p {
            max-width: 600px;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeIn 2.5s ease;
        }
        .button {
            margin-top: 2rem;
            background: #ffd700;
            color: #000;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: #ffec33;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Roblox 小号获取器</h1>
